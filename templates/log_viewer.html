<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FastAPI App Logs</title>
    <style>
      body {
        font-family: sans-serif;
      }
      .container {
        max-width: 1200px;
        margin: auto;
      }
      pre {
        font-family: sans-serif;
        background-color: #f4f4f4;
        padding: 5px; /* 패딩을 줄였습니다 */
        border-radius: 5px;
        overflow-x: auto;
        font-weight: 500;
        font-size: 13px; /* 글자 크기를 조금 키웠습니다 */
        line-height: 0.8; /* 로그 사이의 띄어쓰기를 줄였습니다 */
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>FastAPI App Logs</h1>
      <pre>
            {% for log in logs[::-1][:100] %}
                {{ log|safe }}
            {% endfor %}
        </pre
      >
    </div>
  </body>
</html>
